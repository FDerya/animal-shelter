    <h1>Adopt a Cat</h1>
    <form id="adoption-form">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required readonly><br>

        <label for="animal">Animal:</label>
        <input type="text" id="animal" name="animal" required readonly><br>

        <label for="requestDate">Request Date:</label>
        <input type="date" id="requestDate" name="requestDate" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="pending" readonly><br>

        <button type="submit">Submit</button>
    </form>
